<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items in a column */
            height: 100vh;
            color: white; /* Text color for debugging info */
            font-family: "Courier New", monospace; /* Font for debugging info */
            font-size: 10px; /* Font size for debugging info */
        }
        canvas {
            image-rendering: pixelated;
            border: 1px solid gray; /* Thin gray border */
        }
        #debug {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="debug">
    Timestamp: <span id="timestamp">N/A</span> | Delta: <span id="delta">N/A</span>
</div>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const timestampSpan = document.getElementById('timestamp');
    const deltaSpan = document.getElementById('delta');
    const scale = 8; // Scale factor for better visibility

    const width = 96;
    const height = 32;
    canvas.width = width * scale;
    canvas.height = height * scale;

    const ws = new WebSocket('ws://localhost:8081');
    const frameBuffer = [];
    const bufferLimit = 10;
    let referenceTime = null;

    ws.onmessage = (event) => {
        const frame = JSON.parse(event.data);
        frameBuffer.push(frame);

        if (frameBuffer.length > bufferLimit) {
            frameBuffer.shift();
        }
    };

    function displayFrame() {
        if (frameBuffer.length > 0) {
            const frame = frameBuffer.shift();
            const currentTime = Date.now();
            const frameTime = new Date(frame.timestamp).getTime();

            if (referenceTime === null) {
                referenceTime = frameTime;
            }

            const deltaTime = currentTime - frameTime;
            const referenceDelta = frameTime - referenceTime;

            if (currentTime >= frameTime) {
                const image = new Image();
                image.src = `data:image/png;base64,${frame.imageBuffer}`;
                image.onload = () => {
                    ctx.imageSmoothingEnabled = false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                };

                // Update debug info
                timestampSpan.textContent = `${new Date(frame.timestamp).toISOString().substr(14, 9)}`;
                deltaSpan.textContent = `${referenceDelta} ms`;
            } else {
                frameBuffer.unshift(frame); // Reinsert frame if it's not yet time to display it
            }
        }
        requestAnimationFrame(displayFrame);
    }

    ws.onopen = () => {
        displayFrame();
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
</script>
</body>
</html>
