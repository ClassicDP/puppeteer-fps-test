<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Arrange items in a column */
            height: 100vh;
            color: white; /* Text color for debugging info */
            font-family: "Courier New", monospace; /* Font for debugging info */
            font-size: 10px; /* Font size for debugging info */
        }

        canvas {
            image-rendering: pixelated;
            border: 1px solid gray; /* Thin gray border */
        }

        #debug {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="debug">
    Timestamp: <span id="timestamp">N/A</span> | Delta: <span id="delta">N/A</span>
</div>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const timestampSpan = document.getElementById('timestamp');
    const deltaSpan = document.getElementById('delta');
    const scale = 8; // Scale factor for better visibility

    const width = 96;
    const height = 32;
    canvas.width = width * scale;
    canvas.height = height * scale;

    const ws = new WebSocket('ws://localhost:8081');
    const frameBuffer = [];
    const bufferLimit = 10;
    let frames = 0;
    let deltaTime = 0;
    ws.onmessage = (event) => {
        const frame = JSON.parse(event.data);
        if (!frame.timeStamp) return;
        let frameTime = new Date(frame.timeStamp).getTime();
        frameBuffer.push({frame, frames});
        if ((frames % bufferLimit) === 0) {
            deltaTime = Date.now() - frameTime;
        }
        frames++;
        if (frameBuffer.length > bufferLimit) {
            frameBuffer.shift();
            // console.log('buf')
        }
    };

    let currentTime = Date.now();

    function displayFrame() {
        if (frameBuffer.length > 0) {
            const frame = frameBuffer.shift();
            let frameTime = new Date(frame.frame.timeStamp).getTime();
            const referenceTime = frameTime + deltaTime;
            currentTime = Date.now() - 100;

            if (true || (currentTime >= referenceTime)) {
                const image = new Image();
                image.src = `data:image/png;base64,${frame.frame.imageBuffer}`;
                // Update debug info
                deltaSpan.textContent = `${deltaTime} ms, frame #${frame.frames}`;
                ctx.imageSmoothingEnabled = false;
                image.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                };

            } else {
                frameBuffer.unshift(frame); // Reinsert frame if it's not yet time to display it
                deltaSpan.textContent = currentTime - referenceTime;
            }
            timestampSpan.textContent = `${new Date(frame.frame.timeStamp).toISOString().substr(14, 9)} #${frame.frames}`;

        }
        setTimeout(displayFrame, 0);

    }

    displayFrame();

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
</script>
</body>
</html>
