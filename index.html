<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 96px;
            height: 32px;
            font-family: "Courier New", monospace;
            background-color: black;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
        #container {
            width: 96px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #time {
            font-size: 8pt;
            font-weight: normal;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 4s linear infinite;
        }
        .marquee-wrapper {
            width: 96px;
            height: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        #stock {
            font-size: 8pt;
            font-weight: normal;
            color: white;
            white-space: nowrap;
            position: absolute;
        }
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }
    </style>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="time">Loading...</div>
    <div class="marquee-wrapper">
        <div id="stock">Loading stock...</div>
    </div>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}.${String(now.getMilliseconds()).padStart(3, '0')}`;
        document.getElementById('time').textContent = timeString;
        setTimeout(updateTime, 10); // Update time every 10ms
    }

    async function updateStock() {
        try {
            const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
            const data = await response.json();
            document.getElementById('stock').textContent = `BTC to USD: ${data.bpi.USD.rate}`;
            startMarquee();
        } catch (error) {
            document.getElementById('stock').textContent = 'Error loading stock';
        }
    }

    function startMarquee() {
        const marquee = document.getElementById('stock');
        const wrapper = document.querySelector('.marquee-wrapper');
        const speed = 30; // Speed in pixels per second
        const marqueeWidth = marquee.offsetWidth;
        const wrapperWidth = wrapper.offsetWidth;
        const totalWidth = wrapperWidth + marqueeWidth;
        const startTime = Date.now();

        function animate() {
            const currentTime = Date.now();
            const elapsedTime = (currentTime - startTime) / 1000; // Time in seconds
            const distance = (elapsedTime * speed) % totalWidth;
            const pos = wrapperWidth - distance;
            marquee.style.transform = `translateX(${pos >> 0}px)`;

            // Send command to server for screenshot
            if (ws.readyState === WebSocket.OPEN) {
                ws.send('captureScreenshot');
            }

            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    }

    const ws = new WebSocket('ws://localhost:8081');

    ws.onopen = () => {
        updateTime();
        setInterval(updateStock, 60000); // Update stock prices every 60 seconds
        updateStock(); // Initial stock update
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
</script>
</body>
</html>
