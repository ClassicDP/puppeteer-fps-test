<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 96px;
            height: 32px;
            font-family: "Courier New", monospace;
            background-color: black;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
        #container {
            width: 96px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #time {
            font-size: 8pt;
            font-weight: normal;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 4s linear infinite;
        }
        .marquee-wrapper {
            width: 96px;
            height: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        #stock {
            font-size: 8pt;
            font-weight: normal;
            color: white;
            white-space: nowrap;
            position: absolute;
        }
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }
    </style>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="time">Loading...</div>
    <div class="marquee-wrapper">
        <div id="stock">Loading stock...</div>
    </div>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}.${String(now.getMilliseconds()).padStart(3, '0')}`;
        document.getElementById('time').textContent = timeString;
        requestAnimationFrame(updateTime);
    }

    async function updateStock() {
        try {
            const response = await fetch('http://localhost:8080/stock');
            const data = await response.json();
            document.getElementById('stock').textContent = `USD to RUB: ${data.usdRate} | CNY to RUB: ${data.cnyRate}`;
            startMarquee();
        } catch (error) {
            document.getElementById('stock').textContent = 'Error loading stock';
        }
    }

    function startMarquee() {
        const marquee = document.getElementById('stock');
        const wrapper = document.querySelector('.marquee-wrapper');
        let pos = wrapper.offsetWidth;
        const speed = 30; // скорость прокрутки в пикселях в секунду
        let lastTime = null;

        function animate(currentTime) {
            if (lastTime !== null) {
                const deltaTime = (currentTime - lastTime) / 1000; // Время в секундах
                pos -= speed * deltaTime;
                if (pos < -marquee.offsetWidth) {
                    pos = wrapper.offsetWidth;
                }
                marquee.style.transform = `translateX(${pos>>0}px)`;

                // Отправляем команду на сервер для снятия скриншота
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send('captureScreenshot');
                }
            }
            lastTime = currentTime;
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
    }

    const ws = new WebSocket('ws://localhost:8081');

    ws.onopen = () => {
        requestAnimationFrame(updateTime);
        setInterval(updateStock, 60000); // Обновляем курсы валют каждые 60 секунд
        updateStock(); // Начальное обновление курсов валют
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
</script>
</body>
</html>
