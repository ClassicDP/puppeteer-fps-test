<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 96px;
            height: 32px;
            font-family: "Avenir Next";
            background-color: black;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
        #container {
            width: 96px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #time {
            font-size: 8pt;
            font-weight: normal;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s linear infinite;
        }
        #stock {
            font-size: 8pt;
            font-weight: normal;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }
        @-webkit-keyframes scroll {
            0% {
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0);
            }
            100% {
                -webkit-transform: translate(-100%, 0);
                transform: translate(-100%, 0)
            }
        }
        @-moz-keyframes scroll {
            0% {
                -moz-transform: translate(0, 0);
                transform: translate(0, 0);
            }
            100% {
                -moz-transform: translate(-100%, 0);
                transform: translate(-100%, 0)
            }
        }
        @keyframes scroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0)
            }
        }
        .marquee {
            display: block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            -webkit-animation: scroll 10s infinite linear;
            -moz-animation: scroll 10s infinite linear;
            animation: scroll 10s infinite linear;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="time">Loading...</div>
    <div id="stock" class="marquee"><span>Loading stock...</span></div>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}.${String(now.getMilliseconds()).padStart(3, '0')}`;
        document.getElementById('time').textContent = timeString;
        requestAnimationFrame(updateTime);
    }

    async function updateStock() {
        try {
            const response = await fetch('http://localhost:8080/stock');
            const data = await response.json();
            document.getElementById('stock').innerHTML = `<span>USD to RUB: ${data.usdRate} | CNY to RUB: ${data.cnyRate}</span>`;
        } catch (error) {
            document.getElementById('stock').innerHTML = '<span>Error loading stock</span>';
        }
    }

    requestAnimationFrame(updateTime);
    setInterval(updateStock, 60000); // Update stock prices every 60 seconds
    updateStock(); // Initial stock update
</script>
</body>
</html>
