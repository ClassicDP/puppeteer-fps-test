<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 96px;
            height: 32px;
            font-family: "Courier New", monospace;
            background-color: black;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
        #container {
            width: 96px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #time {
            font-size: 8pt;
            font-weight: normal;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 4s linear infinite;
        }
        #stock {
            font-size: 8pt;
            font-weight: normal;
            color: white;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
        }
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }
    </style>
</head>
<body>
<div id="container">
    <div id="time">Loading...</div>
    <marquee id="stock" direction="left" scrollamount="2">Loading stock...</marquee>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}.${String(now.getMilliseconds()).padStart(3, '0')}`;
        document.getElementById('time').textContent = timeString;
        requestAnimationFrame(updateTime);
    }

    async function updateStock() {
        try {
            const response = await fetch('http://localhost:8080/stock');
            const data = await response.json();
            document.getElementById('stock').innerHTML = `USD to RUB: ${data.usdRate} | CNY to RUB: ${data.cnyRate}`;
        } catch (error) {
            document.getElementById('stock').innerHTML = 'Error loading stock';
        }
    }

    requestAnimationFrame(updateTime);
    setInterval(updateStock, 60000); // Update stock prices every 60 seconds
    updateStock(); // Initial stock update
</script>
</body>
</html>
