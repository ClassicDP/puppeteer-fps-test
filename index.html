<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=96, initial-scale=1.0">
    <title>Canvas Screenshot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 96px;
            height: 32px;
            font-family: "Avenir Next Condensed";
            background-color: black;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
        #container {
            width: 96px;
            height: 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #time, #stock {
            font-size: 7pt;
            font-weight: normal;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s linear infinite;
        }
        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="time">Loading...</div>
    <div id="stock">Loading stock...</div>
</div>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}.${String(now.getMilliseconds()).padStart(3, '0')}`;
        document.getElementById('time').textContent = timeString;
        requestAnimationFrame(updateTime);
    }

    async function updateStock() {
        try {
            const response = await fetch('http://localhost:8080/stock');
            const data = await response.json();
            document.getElementById('stock').textContent = `USD to RUB: ${data.usdToRub}`;
        } catch (error) {
            document.getElementById('stock').textContent = 'Error loading stock';
        }
    }

    requestAnimationFrame(updateTime);
    setInterval(updateStock, 60000); // Обновляем курс каждые 60 секунд
    updateStock(); // Начальное обновление
</script>
</body>
</html>
